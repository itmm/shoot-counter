<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>Shoot-Counter</title>
	</head>
	<body>
		<div id="app">
			<div class="statusbar"></div>
			<div class="view view-main">
				<div data-name="home" class="page">
					<div class="navbar">
						<div class="navbar-inner">
							<div class="title">Shoot-Counter</div>
						</div>
					</div>
					<div class="page-content">
						<div class="list links-list">
							<ul>
								<li><a id="main-sum" href="#"></a></li>
							</ul>
						</div>
						<div class="matrix">
							<div>
								<span><button class="button button-fill">7</button></span>
								<span><button class="button button-fill">8</button></span>
								<span><button class="button button-fill">9</button></span>
							</div>
							<div>
								<span><button class="button button-fill">4</button></span>
								<span><button class="button button-fill">5</button></span>
								<span><button class="button button-fill">6</button></span>
							</div>
							<div>
								<span><button class="button button-fill">1</button></span>
								<span><button class="button button-fill">2</button></span>
								<span><button class="button button-fill">3</button></span>
							</div>
							<div>
								<span><button id="main-undo" class="button button-fill color-red">Rückgängig</button></span>
								<span><button class="button button-fill">0</button></span>
								<span><button class="button button-fill color-green">10</button></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="shoot-counter.js"></script>
	</body>
</html>
